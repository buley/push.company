<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>push.technology</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
    header, section, footer, aside, nav, article, figure, audio, video, canvas  { display:block; }
  </style>
</head>
<body>
  <div id="wrapper">
    <nav style="clear:both;">
      <a href="#content" id="header">#</a>
    </nav>
    <section id="content">
    </section>
    <footer style="clear:both;">
      <a href="#content" id="footer">#</a>
    </footer>
  </div>   
	<script>
		$('#wrapper').on('click', 'a', function(e) {
			$( '#content' ).html('');
		});
    window.addEventListener( 'popstate', function() {
			$( '#content' ).append( [
				'<article style="padding: 10px; margin-bottom: 10px; border-bottom: 1px solid #000;">',
				window.location.hash,
				'</article>'
			].join('') );
		} );
	</script>
</body>
</html>
